<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
    <title>Monster attack</title>
  </head>
  <body>
  	<div id="app">
  	<div class="container">
  		<div class="row mt-5 align-items-center">
  			<div class="col-5 text-center">
  				<div class="item-object">
	  				<h2>Human</h2>
	  				<img src="image/human.png" alt="" class="img-fluid">
	  				<div class="healthbar-wrap"><div class="healthbar" style="width: 100%"></div></div>
	  				
  				</div>
  			</div>
  			<div class="col-2">
  				<img src="image/vs.png" alt="" class="img-fluid">
  			</div>
  			<div class="col-5 text-center">
  				<div class="item-object">
	  				<h2>Monster</h2>
	  				<img src="image/monster.png" alt="" class="img-fluid">
	  				<div class="healthbar-wrap"><div class="healthbar" style="width: 100%"></div></div>
  				</div>
  			</div>
  		</div>
  		<div class="text-center mt-5">
  			<button class="btn btn-danger mb-5">
	  			<img src="image/start.png" class="img-fluid mr-1" alt="">Start Game
	  		</button>

  			<div class="actions">
  				<button class="btn btn-warning mb-3 mr-3">
  					<img src="image/attack.png" class="img-fluid mr-1" alt="">Attack
  				</button>

  				<button class="btn btn-danger mb-3 mr-3">
  					<img src="image/nuclear.png" class="img-fluid mr-1" alt="">Special Attack
  				</button>

  				<button class="btn btn-success mb-3 mr-3">
  					<img src="image/buff.png" class="img-fluid mr-1" alt="">Heal
  				</button>

  				<button class="btn btn-dark mb-3 mr-3">
  					<img src="image/surrender.png" class="img-fluid mr-1" alt="">Give up
  				</button>
  			</div>
  		</div>
  	</div>
    </div>
  </body>
</html>
